<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page - To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: green;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }
        .edit-btn, .delete-btn {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
  <script type="module" crossorigin src="../../assets/userpage-Cmnf0RLU.js"></script>
  <link rel="modulepreload" crossorigin href="../../assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your User Page</h1>
        <p id="userEmail"></p>
        <button id="logoutButton">Logout</button>

        <h2>Your To-Do List</h2>
        <input type="text" id="todoInput" placeholder="Enter a new task">
        <button id="addTodoButton">Add Task</button>

        <ul id="todoList"></ul>
        <div id="editSection" style="display: none;">
            <h3>Edit Task</h3>
            <input type="text" id="editTodoInput">
            <button id="saveEditButton">Save Changes</button>
        </div>
    </div>

</body>
</html>
